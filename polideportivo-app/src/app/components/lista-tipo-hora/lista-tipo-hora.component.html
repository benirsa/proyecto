@if (horas.length > 0) {
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Tramo</th>
            </tr>
        </thead>
        <tbody>
            @for (hora of horas; track $index) {
                <tr>
                    <td>{{hora.tramo}}</td>
                </tr>
            }
        </tbody>
    </table>
}@else {
    <section class="alert alert-warning">No hay horas en la base de datos</section>
}
